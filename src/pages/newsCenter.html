        <div class="news-img">

        <!-- 新闻列表 -->
        <div class="news-list container">
            <!-- 新闻类型 -->
            <div class="news-type">

            <div class="news-content">
                <div class="news-item">
                    <img src="../assets/imgs/xnwenzhongxin.png" alt="">
                    <div class="news-item-content">
                        <p class="title">成都四丰柏木签约我司宜宾网站建设项目逛完建设及推广业务</p>
                        <div class="content">成都四丰柏木家具厂近日与我公司达成宜宾网络公司业务官网建设及推广业务，该网站主要目标客户群：需要在农村摆酒席、宴请的用户，通过搜索成都四丰柏木、柏木家具厂家等关键词找到他们，家具厂网站建设及推广服务推荐选择北斗网络！</div>
                        <div class="time-more">

                                    <p class="month">05</p>
                                    <p class="divider"></p>
                                    <p class="day">28</p>
                                </div>
                                <p class="year">2019</p>
                            </div>
                            <a class="more" href="#newsDetails?id=1">查看详情<span class="glyphicon glyphicon-triangle-right"></span></a>
                        </div>
                    </div>
                </div>
            </div>
