<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
</head>
<body>
    <div class="register">
        <!-- 背景图 -->
        <img class="bg_shouye" src="../assets/imgs/pic_tuiguang_shouye.jpg" alt="">
        <!-- 加入我们按钮 -->
        <!-- <input class="btn_join" type="image" src="../assets/imgs/btn_tuiguang_base.png"> -->
        <div class="btn_join" style="background-image:url('../assets/imgs/btn_tuiguang_base.png');background-size: 100%">立即加入</div>
        <!-- 注册弹窗 -->
        <div class="modal_register">
            <div class="modal_content">
                <img src="../assets/imgs/pic_tuiguang_zhuce.png" alt="">
                <!-- 小球  -->
                <img class="ball" src="../assets/imgs/pic_tuiguang_zhuce_xingqiu.png" alt="">
                <!-- 输入框 -->
                <div class="modal_input">
                        <div class="codeBox">
                    <input id="mobile" type="text" placeholder="请输入手机号">
                        </div>
                    <div class="codeBox">
                        <input class="code" type="text" placeholder="请输入验证码">
                        <span class="btn_getCode">获取验证码</span>
                    </div>
                    <div class="codeBox">
                    <input class="password" type="password" placeholder="请输入6-14位数字或字母的密码">
                </div>
                    <div class="btn_register" style="background-image:url('../assets/imgs/btn_tuiguang_base.png');background-size: 100%">立即注册</div>    
                </div>
            </div>
        </div>
        <!-- 注册成功弹窗 -->
        <div class="modal_register_success modal_register">
            <div class="modal_content">
                <img src="../assets/imgs/pic_tuiguang_zhucechenggong.png" alt=""> 
                <!-- 欢迎语句 -->
                <p class="welcome">欢迎<span class="successTel"></span>加入汇学邦</p>
                <div class="btn_download" style="background-image:url('../assets/imgs/btn_tuiguang_base.png');background-size: 100%">立即下载</div>      
            </div>     
        </div>
        <!-- 引导弹窗 -->
        <div class="modal_guide modal_register">
            <img class="guide_hand" src="../assets/imgs/icon_tuiguang_dakailiulanqi.png" alt="">
            <img class="guide_text" src="../assets/imgs/pic_tuiguang_dakailiulanqi.png" alt="">
        </div>
        <!-- 注册失败提示 -->
        <div id="errorTips" class="error">注册失败，该手机号已注册，请勿重复注册(3秒)</div>
    </div>
</body>
</html>
